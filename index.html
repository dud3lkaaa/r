<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Authentication App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Telegram Authentication</h2>
        <div id="api-hash-form" class="form-group">
            <label for="api">API ID</label>
            <input type="text" id="api" placeholder="Enter API ID">
            <label for="hash">API Hash</label>
            <input type="text" id="hash" placeholder="Enter API Hash">
            <button onclick="checkApiHash()">Submit</button>
        </div>
        <div id="phone-form" class="form-group hidden">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter Phone Number">
            <button onclick="sendCode()">Send Code</button>
        </div>
        <div id="code-form" class="form-group hidden">
            <label for="code">Verification Code</label>
            <input type="text" id="code" placeholder="Enter Verification Code">
            <button onclick="verifyCode()">Verify Code</button>
        </div>
        <div id="password-form" class="form-group hidden">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="submitPassword()">Submit</button>
        </div>
        <div id="message" class="message hidden"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/telegram-mtproto@3.0.0/dist/telegram-mtproto.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
